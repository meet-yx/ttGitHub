<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<!--<link rel="stylesheet" href="zujian.css"/>-->
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class=" center-block login_block">

					<div class="row">
						<div class="col-lg-12 text-center">
							<h3 class="login_H3">家庭理财管理系统登录</h3></div>
					</div>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-lg-12 text-center ">
								<input type="email" class="form-control login_Input" id="inputEmail3" placeholder="账号:">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-12 text-center ">
								<input type="password" class="form-control login_Input" id="inputPassword3" placeholder="密码:">
							</div>
						</div>

						<div class="form-group">
							<div class="col-lg-12 ">
								<p id="login_Wangji" class="pull-right">忘记密码?</p>
							</div>
						</div>

						<div class="form-group">
							<div class="col-lg-12 text-center">
								<a class="btn btn-default btn-lg" id="login_Button" href="#" role="button">登录</a>
								<!--<button type="button" class="btn btn-default btn-lg" id="login_Button"><a href="">登录</a></button>-->
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--模态框（Modal）-->
		<!--忘记密码-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog forgetBlock" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">找回密码</h4>
					</div>
					<div class="modal-body">
						<form class="emailBlock">
							<label for="emailInput">邮箱地址</label>
							<input type="email" class="forgetInput emailInput" id="emailInput"/>
							<button class="btn btn-default sendCode">发送验证码</button>
						</form>
						<form class="checkCode"> 
							<label for="codeInput">验证码</label>
							<input type="text" class="forgetInput codeInput" id="codeInput"/>
							<button class="btn btn-default codeBtn">确定</button>
						</form>
						<form class="changePsw">
							<label for="oneshuru">新密码</label>
							<input type="password" class="forgetInput" id="oneshuru"/>
							<label for="twoshuru" class="secondLabel">再次输入密码</label>
							<input type="password" class="forgetInput" id="twoshuru"/>
						</form>
						<p class="message"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="xiugaimima_button">保存修改</button>
					</div>
				</div>
			</div>
		</div>

		<!--登陆错误-->
		<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
			<div class="modal-dialog errorBlock" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel2">错误</h4>
					</div>
					<div class="modal-body">
						<p>账号或者密码错误！</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
			<div class="modal-dialog modal2">
				<div class="modal-content col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
					<div class="modal-header">
						<!--关闭窗口的××-->
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
						<!--提示信息-->
						<h4 class="modal-title" id="myModalLabel3">
                    两次输入密码不同！！！
                </h4>
					</div>

				</div>
			</div>
		</div>

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="js/data.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script>
		</script>
	</body>

</html>
