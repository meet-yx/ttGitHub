<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.eot"/>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/addFamily.css"/>
    <link rel="stylesheet" href="font_392052_jfhmcvnxuoldte29/iconfont.css"/>
    <title></title>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="scrollbar">
<div class="container-fluid"><!--最外层-->
    <div class="row contantBox">
        <!--装内容的Box-->
        <div class="col-lg-12">
            <!--=============装面包屑头部Box和查询===============-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 stuGurautee">
                    <p class="crumbs">家庭成员 \ <span class="crumbsTxt">新增成员</span></p>
                </div>
            </div>

            <div class="row border1 lie infoBlock">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 stuinfo">
                    <h4 class="hcrubs">家庭成员基本信息</h4>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 lie">

                    <div class="listItem col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <label for="stuname">姓名</label>
                        <input type="text" class="txtBox1 add_username" id="stuname"/>
                    </div>
                    <div class="listItem col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <label for="stuclass">用户名</label>
                        <input type="text" class="txtBox1 add_userpwd" id="stuclass"/>
                    </div>
                    <div class="listItem col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p class="message"></p>
                    </div>

                </div>
                <div class="twoButton lie">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6 myButton">
                        <!--查询按钮-->
                        <button type="button" class="btnconfirm cancel">
                            取消
                        </button>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6 myButton">
                        <!--查询按钮-->
                        <button type="button" class="btnconfirm save">
                            保存
                        </button>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/addFamily.js"></script>
</body>
</html>
