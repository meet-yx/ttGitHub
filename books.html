<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.eot"/>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/books.css"/>
    <title></title>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="scrollbar">
<div class="container-fluid"><!--最外层-->
    <div class="row">
        <div class="col-lg-12 titleDiv">
            <p class="crumbs">账簿管理</p>
            <!--粉色的添加按钮-->
            <div class="addBtn">
                <button class="btn btnplus">
                    <span class="glyphicon glyphicon-plus" id="addPer"></span>
                </button><span class="addTxt">添加 </span>
            </div>
        </div>
    </div>
    <div class="row contantBox">
        <!--装内容的Box-->
        <div class="col-lg-12">
            <!--=============装查询===============-->
            <div class="row border3">
                <div class="col-lg-12 txtSearch">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 que">
                        收支家庭成员 <input type="text" class="txtBox" id="queryName"/><!-- classNameQue-->
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 que">
                        收入/支出 <input type="text" class="txtBox" id="queryType"/><!-- projectManagerQue-->
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-12 pull-right">
                        <button class="btn btnsave" id="queryBtn">查询</button>
                    </div>
                </div>
            </div>
            <!--=================装表格==================-->
            <div class="row border1">
                <div class="col-lg-12">
                    <div class="table-responsive scrollbar">
                        <table class="table border" id="classTable">
                            <tr class="title">
                                <th>编号</th>
                                <th>收支项目</th>
                                <th>收入/支出</th>
                                <th>收支家庭成员</th>
                                <th>收支日期</th>
                                <th>收支金额</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            <tr class="cloneRow">
                                <td class="id"></td>
                                <td class="perName"></td>
                                <td class="sex"></td>
                                <td class="card"></td>
                                <td class="address"></td>
                                <td class="tel"></td>
                                <td class="remark"></td>
                                <td class="operate"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 确认操作模态框（Modal） -->
<div class="modal fade"
     id="myModal" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
            <div class="modal-header modal0">
                <!--关闭窗口的××-->
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-hidden="true">
                    &times;
                </button>
                <!--提示信息-->
                <h4 class="modal-title" id="myModalLabel">
                    确认此操作吗？
                </h4>
            </div>
            <div class="modal-footer">
                <!--确认按钮-->
                <button type="button" class="btnconfirm okBtn" data-toggle="modal" data-target="#myModal2"  data-dismiss="modal"
                        aria-hidden="true">
                    确定
                </button>
                <!--取消按钮-->
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">
                    取消
                </button>
            </div>
        </div>
    </div>
</div>
<!--=====================修改模态框=======================-->
<div class="modal fade bs-example-modal-lg" id="myModal0" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header modal1">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">编辑</h4>
            </div>
            <div class="modal-body">
                <div class="row borderLine">
                    <div class="row">
                        <div class="col-lg-12 h2">收入/支出</div>
                        <div class="col-lg-12 classCreateInfo">
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                    编号 <input type="text" class="txtBox" id="id"/>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                    收支项目 <input type="text" class="txtBox" id="perName"/>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                    收支家庭成员 <input type="text" class="txtBox" id="sex"/>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                    收支日期 <input type="text" class="txtBox" id="card"/>
                                </div>

                            </div>
                            <div class="row beizhu">
                                <div class="col-lg-offset-2 col-lg-6">
                                    备注
                                    <textarea rows="5" id="classRemark"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="listItem col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p class="message"></p>
                    </div>
                    <div class="row updateBtn">
                        <div class="col-lg-12">
                            <button type="button" class="btn btn-primary" id="updateBtn">修改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="js/books.js"></script>
</body>
</html>
